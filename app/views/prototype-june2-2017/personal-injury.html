{% extends "prototype-june2-2017/index.html" %} {% block page_title %} CMC Issue Prototype {% endblock %} {% block main_content %}
<h1 class="heading-large">Is it a personal injury claim?</h1>

<form action="housing-disrepair" id="form" method="post" class="form-group">
  <div class="form-group inline">
    <div class="multiple-choice" data-target="personal-injury-yes">
      <input id="personalInjury_yes" name="personalInjury" type="radio" value="yes">
      <label for="personalInjury_yes">Yes</label>
    </div>
    <div class="multiple-choice">
      <input id="personalInjury_no" name="personalInjury" type="radio" value="no">
      <label for="personalInjury_no">No</label>
    </div>
  </div>

  <div id="personal-injury-yes" class="panel panel-border-narrow js-hidden" aria-hidden="true">
    <p>How much do you expect to recover as general damages for pain, suffering and amenity?</p>
    <div class="multiple-choice">
      <input id="company" name="painValue" type="radio" value="company">
      <label for="company">£1,000 or less</label>
    </div>

    <div class="multiple-choice">
      <input id="company" name="painValue" type="radio" value="company">
      <label for="company">More than £1,000</label>
    </div>
  </div>
  <div class="form-group">
    <input type="submit" class="button" value="Save and continue">
  </div>
</form>

{% endblock %}
