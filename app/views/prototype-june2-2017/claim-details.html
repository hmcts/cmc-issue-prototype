{% extends "../index.html" %} {% block page_title %} CMC Issue Prototype {% endblock %} {% block main_content %}

<h1 class="heading-large">Summarise the claim</h1>


<form action="claim-particulars" method="post">
  <div class="form-group">
    <p class="form-hint">Explain the basics of the case for the defendant and the court. You don't need to include particulars of claim here.</p>
    <textarea class="form-control form-control-large" id="claim_details" rows="3" name="claim_details" type="text">{{ data['claim_details'] }}</textarea>
  </div>

    <h1 class= "heading-medium">Particulars of claim</h1>
<div class="form-group">
  <fieldset>
    <div class="multiple-choice">
      <input id="radio-1" type="radio" name="radio-group" value="attached">
      <label for="radio-1">I will send the particulars of claim as an attachment to this claim</label>
    </div>

    <div class="multiple-choice">
      <input id="serve" type="radio" name="radio-group" value="serve">
      <label for="serve">I will file the particulars of claim when I serve them on the defendant</label>
    </div>
    </fieldset
</div>
<br>


  <div class="form-group">
    <input type="submit" class="button" value="Save and continue">
  </div>
</form>

{% endblock %}
