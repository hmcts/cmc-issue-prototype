{% extends "../index.html" %} {% block page_title %} Claim Issue {% endblock %} {% block main_content %}
<a href="claimant-individual-reference" class="link-back">Back</a>
<h1 class="heading-large">Who is the first claimant?</h1>
<form action="what-type-of-claimant" id="form" method="post" class="form-group">
    <fieldset class="form-group">
        <legend class="visually-hidden">What type of claimant</legend>

        <div class="multiple-choice">
            <input id="company" name="claimantType" type="radio" value="company" {{ checked('claimantType','company') }}>
            <label for="company">A company</label>
        </div>

        <div class="multiple-choice">
            <input id="individual" name="claimantType" type="radio" value="individual" {{ checked('claimantType','individual') }}>
            <label for="individual">An individual</label>
        </div>
    </fieldset>

    <div class="form-group">
      <input type="submit" class="button" value="Save and continue">
    </div>
</form>
{% endblock %}
