{% extends "prototype-june2-2017/index.html" %} {% block page_title %} CMC Issue Prototype {% endblock %} {% block main_content %}
<h1 class="heading-large">Do you want to claim interest?</h1>

<form action="personal-injury" id="form" method="post" class="form-group">
  <div class="form-group inline">
    <div class="multiple-choice">
      <input id="radio-1" type="radio" name="interest_rate" value="Yes" {{ checked('interest_rate','Yes') }}>
      <label for="radio-1">Yes</label>
    </div>

    <div class="multiple-choice" data-target="different">
      <input id="radio-2" name="interest_rate" type="radio" value="No" {{ checked('interest_rate','No') }}>
      <label for="radio-2">No</label>
    </div>
  </div>

  <div class="form-group">
    <input type="submit" class="button" value="Save and continue">
  </div>
</form>




{% endblock %}
