<div class="form-group">
    <a name="hasacceptedtermsandconditions"></a>

    <div class="multiple-choice text">
      <input class="" id="HasAcceptedTermsAndConditions" type="checkbox" value="true">
      <label for="HasAcceptedTermsAndConditions"> I believe that the information I've provided in this claim form is true. <p>I am authorised by the claimant to sign this statement.</label>
    </div>

    <span class="field-validation-valid" data-valmsg-for="HasAcceptedTermsAndConditions" data-valmsg-replace="true" aria-live="polite"></span></div>

<form method="post" action="check-and-send/enter-card" class="form">
  <button id="submit" class="button" disabled>
    Submit and continue to payment</button>
  </form>

  <script type='text/javascript'>
      $(document).ready(function () {
        $("#HasAcceptedTermsAndConditions").click(function() {
          var checked_status = this.checked;
          if (checked_status == true) {
           $("#submit").removeAttr("disabled");
         } else {
           $("#submit").attr("disabled", "disabled");
         }
       });

      });
  </script>
