{% extends "../index.html" %} {% block page_title %} Claim Issue {% endblock %} {% block main_content %}

<h1 class="heading-large">About you</h1>
<form action="representation" id="form" method="post" class="form-group">
    <fieldset class="form-group">
        <legend class="visually-hidden">About you</legend>

        <div class="multiple-choice">
            <input id="represent" name="representativeType" type="radio" value="represent">
            <label for="represent">I'm legally representing the claimant</label>
        </div>

        <div class="multiple-choice">
            <input id="individual" name="representativeType" type="radio" value="individual">
            <label for="individual">I'm an individual claiming on my own behalf</label>
        </div>

    </fieldset>

    <div class="form-group">
      <input type="submit" class="button" value="Save and continue">
    </div>
</form>
{% endblock %}
