{% extends "../index.html" %} {% block page_title %} CMC Issue Prototype {% endblock %} {% block main_content %}

<h1 class="heading-large">Representatives contact details</h1>
<p>Please enter your details below</p>

<div class="form-group">
    <label class="form-label" for="rep_phone_number">Phone number</label>
    <input type="text" class="form-control" id="rep_phone_number" name="rep-phone-number" value="">
</div>

<div class="form-group">
    <label class="form-label" for="email">Email</label>
    <input type="text" class="form-control" id="email" name="email" value="">
</div>

<div class="form-group">
    <p>How would you like to be contacted
        <span class="form-hint">Select all that apply</span>
    </p>

    <div class="multiple-choice">
        <input id="card" name="contactDetails" type="checkbox" value="email">
        <label for="card">Email</label>
    </div>

    <div class="multiple-choice">
        <input id="account" name="contactDetails" type="checkbox" value="phone">
        <label for="account">Phone</label>
    </div>
</div>

<!--see if users get confused about being contacted by both -->


<div class="form-group">
    <a class="button" href="what-type-of-claimant" role="button">Save and continue</a>
</div>

{% endblock %}
