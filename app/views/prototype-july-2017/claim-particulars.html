{% extends "prototype-july-2017/index.html" %} {% block page_title %} CMC Issue Prototype {% endblock %} {% block main_content %}

<h1 class="heading-large">How will you serve particulars of claim?</h1>


<form action="claim-details" method="post">

<div class="form-group">
  <fieldset>
    <div class="multiple-choice">
      <input id="particulars-attached" type="radio" name="particulars" value="attached" {{ checked('particulars','attached') }}>
      <label for="particulars-attached">With the sealed claim form</label>
    </div>

    <div class="multiple-choice">
      <input id="particulars-serve" type="radio" name="particulars" value="serve" {{ checked('particulars','not attached') }}>
      <label for="particulars-serve">Separately within 14 days
</label>
    </div>
    </fieldset
</div>
<br>

  <div class="form-group">

    <input type="submit" class="button" value="Save and continue">
  </div>
</form>

{% endblock %}
