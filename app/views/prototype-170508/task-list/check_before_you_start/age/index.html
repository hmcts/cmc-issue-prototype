{% extends "layout_task-list.html" %}

{% block page_title %}
Money Claims Prototype
{% endblock %}

{% block content %}

<main id="content" role="main">
  {% include "includes/phase_banner_beta.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form method="post" action="/prototype-14/task-list/check_before_you_start/crown" class="form">

        {{formData | safe}}

        <h1 class="heading-large">
          Are you 18 or over?
        </h1>

        <p>You must be 18 or over to use the service.</p>

        <fieldset>
          <legend class="visuallyhidden">
            Are you 18 or over?
          </legend>

          <div class="multiple-choice">
            <input id="radio-1" type="radio" name="radio-group" value="Yes">
            <label for="radio-1">Yes</label>
          </div>
          <div class="multiple-choice">
            <input id="radio-2" type="radio" name="radio-group" value="No">
            <label for="radio-2">No</label>
          </div>
        </fieldset>

        <div class="form-group">
          <input type="submit" class="button" value="Continue" />
        </div>

      </form>

    </div>
  </div>

</main>
{% endblock %}
