{% extends "layout_task-list.html" %}

{% block page_title %}
  Check your answers
{% endblock %}

{% block content %}

<main id="content" role="main">

  <h1 class="heading-large">
    Check your answers for this task
  </h1>

  <table class="check-your-answers">

    <thead>
      <tr>
        <th colspan="2">
          <h2 class="heading-medium">
            Read rules
          </h2>
        </th>
        <th>
        </th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>
          Read and understood rules:
        </td>
        <td>
          Yes
        </td>
        <td class="change-answer">
          <a href="/prototype-14/task-list/read-rules">
            Change <span class="visuallyhidden">Name</span>
          </a>
        </td>
      </tr>
    </tbody>
  </table>

  <br>
  <br>

  <a href="/prototype-14/task-list">Return to overview</a>

</main>

{% endblock %}
