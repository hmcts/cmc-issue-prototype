{% extends "prototype-july2-2017/index.html" %} {% block page_title %} Claim Issue {% endblock %} {% block main_content %}

<h1 class="heading-large">
  <span class="form-hint">Defendant: {% if data['defendant_name'] %} {{ data['defendant_name'] }} {% else %} {{ data['defendant_company_name'] }} {% endif %}</span>
  Address
</h1>

<form action="defendant-represented" method="post">
  <fieldset>
    <legend class="visually-hidden">Address</legend>

    <div class="form-group-compound">
      <label for="defendant_address1" class="form-label">Address 1</label>
      <input id="defendant_address1" name="defendant_address1" type="text" class="form-control" value="{{ data['defendant_address1'] }}">
    </div>

    <div class="form-group-compound">
      <label for="defendant_address2" class="form-label">Address 2</label>
      <input id="defendant_address2" name="defendant_address2" type="text" class="form-control" value="{{ data['defendant_address2'] }}">
    </div>

    <div class="form-group-compound">
      <label for="defendant_town" class="form-label">Town or city</label>
      <input id="defendant_town" name="defendant_town" type="text" class="form-control" value="{{ data['defendant_town'] }}">
    </div>

    <div class="form-group">
      <label for="defendant_postcode" class="form-label">Postcode</label>
      <input id="defendant_postcode" name="defendant_postcode" type="text" class="form-control form-control-1-4" value="{{ data['defendant_postcode'] }}">
    </div>
  </fieldset>

  <div class="form-group">
    <input type="submit" class="button" value="Save and continue">
  </div>
</form>

 {% endblock %}
