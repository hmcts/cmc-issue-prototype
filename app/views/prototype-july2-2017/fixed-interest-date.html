{% extends "prototype-july2-2017/index.html" %} {% block page_title %} Claim Issue {% endblock %} {% block main_content %}

<main id="content" role="main">

<div>
  <div>
    <main>

  <h1 class="heading-large">
         When are you claiming interest from?
       </h1>

       <fieldset>
         <legend class="visuallyhidden">
           When are you claiming interest from
         </legend>

         <div class="multiple-choice" data-target="particular">
            <input id="radio-1" name="interest-date" type="radio" value="Particular date" >
           <label for="radio-1"><strong class="bold">Claim interest from a particular date</strong><br>
             For example, the date an invoice was overdue or that you told someone they owed you the money.</label>
         </div>
         <div class="panel panel-border-narrow js-hidden" id="particular">

           <div class="form-date">

             <p style="color: #6F777B">For example, 31 03 2016</p>

             <div class="form-group form-group-day">
               <label for="interest-day">Day</label>
               <input class="form-control" id="dob-day" name="interest-day" type="number" pattern="[0-9]*" min="0" max="31" value="">
             </div>

             <div class="form-group form-group-month">
               <label for="dob-month">Month</label>
               <input class="form-control" id="interest-month" name="interest-month" type="number" pattern="[0-9]*" min="0" max="12" value="">
             </div>

             <div class="form-group form-group-year">
               <label for="dob-year">Year</label>
               <input class="form-control" id="interest-year" name="interest-year" type="number" pattern="[0-9]*" min="0" max="2017" value="">
             </div>
           </div>

           <fieldset></fieldset>
           <label class="form-label" for="date-why">Explain why you're claiming from this date</label>
           <input class="form-control" name="date-why" type="text" id="date-why" value="">
         </div>

         <div class="multiple-choice">
           <input id="radio-2" type="radio" name="interest-date" value="Issue date" >
           <label for="radio-2"><strong class="bold">Claim interest from the date I submit the claim</strong>
           </label>
         </div>

       </fieldset>

       <br>

       <details>

         <summary>
           <span class="summary">Help with this decision</span>
         </summary>

        <!--  <div class="panel panel-border-narrow">
           <p>Content goes here...</p>
         </div> -->

       </details>

       <fieldset></fieldset>


       <div class="form-group">
         <input type="submit" class="button" value="Save and continue"/>
       </div>


     </form>

   </div>
 </div>


</main>


{% endblock %}
