{% extends "prototype-july2-2017/index.html" %} {% block page_title %} CMC Issue Prototype {% endblock %} {% block main_content %}
<h1 class="heading-large">Your issue fee</h1>

<form action="claim-details-summary" id="form" method="post" class="form-group">
  <table class="table-form form-group">
    <thead>
    <tr>
      <th class="font-small"  scope="col"></th>
      <th class="numeric last" scope="col">Amount</th>
    </tr>
    </thead>
    <tbody>
      <tr>
        <th class="font-small" scope="row">Claim value</th>
        <td class="numeric last">
            TBA
        </td>
      </tr>
      <tr>
        <th class="font-small" scope="row">Legal representative costs</th>
        <td class="numeric last">
            TBA
        </td>
      </tr>
      <tr>
        <th class="bold-small" scope="row">Issue fee</th>
        <td class="numeric last">
        <span class="bold-small">{{ amount }}</span>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="form-group">
    <input type="submit" class="button" value="Save and continue">
  </div>
</form>

{% endblock %}
