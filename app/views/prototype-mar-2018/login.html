{% extends "prototype-mar-2018/index.html" %} {% block page_title %} CMC Issue Prototype {% endblock %} {% block main_content %}
<h1 class="heading-large">Sign in</h1>
<p class="lede">Sign in to get started.</p>

<form action="{% if data['journey'] == 'dashboard' %}dashboard{% elseif data['journey'] == 'respondent' %}respondent{%else %}start{% endif %}" method="post">
  <div class="form-group">
    <label class="form-label" for="username">Email address</label>
    <input type="text" class="form-control" id="username" name="username" value="{{ data['username'] }}">
  </div>
  <div class="form-group">
    <label class="form-label" for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" value="{{ data['password'] }}">
  </div>

  <a href="">Forgotten password?</a>
  <div class="form-group">
    <input type="submit" class="button" value="Sign in">
  </div>
</form>



{% endblock %}
