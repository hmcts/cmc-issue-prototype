{% set action = "check-your-answers" %}

{% extends "prototype-mar-2018/index.html" %} {% block page_title %} Claim Issue {% endblock %} {% block main_content %}

	<h1 class="heading-large">
		<span class="form-hint">Defendant 2:</span>
		Jan Clarke
	</h1>

	<div class="form-group">
		<h2 class="heading-medium">
	 	Enter the defendant's date of birth
	</h2>

      <p>You must enter this if you know it.</p>

      <form action="{{action}}" method="post">

        <div class="form-group" id="when-served">
          <div class="form-date">
            <div class="form-group form-group-day">
              <label for="day">Day</label>
              <input  class="form-control" name="day" id="day" type="number" pattern="[0-9]*" min="0" max="31" value="">
            </div>
            <div class="form-group form-group-month">
              <label for="month">Month</label>
              <input class="form-control" name="month" id="month" type="number" pattern="[0-9]*" min="0" max="12" value="">
            </div>
            <div class="form-group form-group-year">
              <label for="year">Year</label>
              <input class="form-control" name="year" id="year" type="number" pattern="[0-9]*" min="0" max="2018" value="">
            </div>
          </div>
        </div>

        <div class="form-group">
          <input type="submit" class="button" value="Save and continue">
        </div>

      </form>

  {% endblock %}
