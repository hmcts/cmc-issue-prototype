{% extends "prototype-mar-2018/index.html" %} {% block page_title %} Claim Issue {% endblock %} {% block main_content %}

<h1 class="heading-large">References for this claim</h1>

<form action="preferred-court" method="post">
  <div class="form-group">
    <label for="claimant_individual_reference" class="form-label">Your reference (optional)</label>
    <input id="claimant_individual_reference" name="claimant_individual_reference" type="text" class="form-control" value="{{ data['claimant_individual_reference'] }}">
  </div>

  <div class="form-group">
    <label for="defendant_reference" class="form-label">The defendant's reference (optional)</label>
    <input id="defendant_reference" name="defendant_reference" type="text" class="form-control" value="{{ data['defendant_reference'] }}">
  </div>

  <div class="form-group">
    <input type="submit" class="button" value="Save and continue">
  </div>
</form>

{% endblock %}
