{% extends "prototype-nov2-2017/index.html" %}

{% block main_content %}

  <h1 class="heading-large">
        <span class="form-hint">Defendant 1:</span>
        Goddard Plumming
  </h1>

  <h2 class="heading-medium">Enter claim references</h2>
  <form action="{{ action }}" method="post">

    <div class="form-group">
      <label class="form-label" for="your-ref">Your reference (optional)</label>
      <input id="your-ref" name="your-ref" type="text" class="form-control" value="{{ data['your-ref'] }}">
    </div>

    <div class="form-group">
      <label class="form-label" for="card_name">Claimant's reference (optional)</label>
      <input id="claimant-ref" name="claimant-ref" type="text" class="form-control" value="{{ data['claimant-ref'] }}">
    </div>

    <div class="form-group">
      <input type="submit" class="button" value="Save and continue">
    </div>
  </form>

{% endblock %}
