{% extends "prototype-sept2-2017/index.html" %} {% block page_title %} Claim Issue {% endblock %} {% block main_content %}

    <form method="post" action="other-docs" class="form">

      <h1 class="heading-large">Enter your defence</h1>

      <h3 class="heading-medium">How would you like to enter your defence?</h3>
        <fieldset class="form-group">

          <div class="multiple-choice" data-target="uploads">
            <input id="file-upload" name="enterDefence" type="radio">
            <label for="file-upload">Upload a file</label>
          </div>

          <div class="multiple-choice" data-target="enter-text">
            <input id="plain-text" name="enterDefence" type="radio">
            <label for="plain-text">Enter plain text</label>
          </div>

        </fieldset>

        <div id="uploads" class="js-hidden">

          <div id="defence">
            <h3 class="heading-small">Upload your defence</h3>
            <input type="file">
          </div>

        </div>


        <div id="enter-text" class="js-hidden">

          <div id="defence">
            <h3 class="heading-small">Enter your defence</h3>
            <textarea style="width: 100%; height: 400px; margin-bottom: 25px; resize: auto;"></textarea>
          </div>

        </div>

        <div class="form-group" >
          <input type="submit" class="button" value="Save and continue" id="submit">
        </div>


      </div>
    </form>


    {% endblock %}
