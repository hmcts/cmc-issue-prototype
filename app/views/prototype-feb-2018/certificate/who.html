{% extends "prototype-feb-2018/index.html" %} {% block page_title %} Claim Issue {% endblock %} {% block main_content %}


    <form method="post" action="who" class="form">

      <h1 class="heading-large">
        <span class="form-hint">Defendant {{ defendant.defendantNo }}:</span>
        {{ defendant.defendantName }}
      </h1>

      <h2 class="heading-medium">Did you address the documents to a specific person?</h2>
      
      <div class="form-group inline">
        <div class="multiple-choice" data-target="addressed-to-who">
          <input id="addressed-yes" name="addressed" type="radio" value="yes" {{ checked('addressed','yes') }}>
          <label for="addressed-yes">Yes</label>
        </div>

        <div class="multiple-choice">
          <input id="addressed-no" name="addressed" type="radio" value="no" {{ checked('addressed','no') }}>
          <label for="addressed-no">No</label>
        </div>
      </div>

      <div id="addressed-to-who" class="panel panel-border-narrow js-hidden" aria-hidden="true">
        <div class="form-group">
          <label class="form-label" for="addressed-to">Name</label>
          <input class="form-control" type="text" id="addressed-to" name="addressed-to" value="">
        </div>
        <div class="form-group">
          <label class="form-label" for="addressed-role">Role</label>
          <input class="form-control" type="text" id="addressed-role" name="addressed-role" value="">
        </div>
      </div>

      <div class="form-group">
        <input type="submit" class="button" value="Save and continue">
      </div>

    </form>

    {% endblock %}
