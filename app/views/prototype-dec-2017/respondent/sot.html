{% extends "prototype-dec-2017/index-full-width.html" %} {% block page_title %} Claim Issue {% endblock %} {% block main_content %}

<form method="post" action="check-your-answers" class="form">

  <div class="form-group column-two-thirds" style="padding-left: 0">

    <h1 class="heading-large">Does your response include a signed Statement of Truth?</h1>
    
    <div class="form-group inline">
      <div class="multiple-choice">
        <input id="sot-yes" name="sot" type="radio" value="yes" {{ checked('sot','yes') }}>
        <label for="sot-yes">Yes</label>
      </div>

      <div class="multiple-choice" data-target="SoT">
        <input id="sot-no" name="sot" type="radio" value="no" {{ checked('sot','no') }}>
        <label for="sot-no">No</label>
      </div>
    </div>

    <div id="SoT" class="js-hidden" aria-hidden="true">
      <h2 class="heading-medium">Statement of truth</h2>

      <div class="form-group">
        <label>The defendant believes that the facts in the response are true.<br />I'm duly authorised by the defendant to sign this statement.</label>
      </div>

      <div class="form-group">
        <label class="form-label" for="signer_name">Name</label>
        <input type="text" class="form-control" id="signer_name" name="signer_name" value=""></textarea>
      </div>

      <div class="form-group">
        <label class="form-label" for="signer-role">Your role</label>
        <input class="form-control" id="signer-role" name="signer-role" type="text"value="" >
      </div>

    </div>

      <div class="form-group">
        <input type="submit" class="button" value="Save and continue">
      </div>

  </div>

</form>

{% endblock %}
