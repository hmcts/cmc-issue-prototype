{% extends "prototype-nov-2017/index.html" %} {% block page_title %} Claim Issue {% endblock %} {% block main_content %}


      <h1 class="heading-large">Your reference for this claim</h1>

          <label for="reference" class="form-label"><span class="form-hint">Optional</span></label>

          <input type="submit" class="button" value="Save and continue">
        </div>
      </form>

    {% endblock %}
