{% extends "prototype-nov-2017/index.html" %} {% block page_title %} Claim Issue {% endblock %} {% block main_content %}

      <h1 class="heading-large">What do you intend to do?</h1>
      <form action="check-your-answers" method="post">

        <fieldset class="form-group">

          <div class="multiple-choice">
              <input id="defend-all" name="intention" type="radio" value="defend-all" {{ checked('intention','defend-all') }}>
              <label for="defend-all">Defend all of the claim</label>
          </div>
          <div class="multiple-choice">
              <input id="defend-part" name="intention" type="radio" value="defend-part" {{ checked('intention','defend-part') }}>
              <label for="defend-part">Defend part of the claim</label>
          </div>
          <div class="multiple-choice">
              <input id="contest" name="intention" type="radio" value="contest" {{ checked('intention','contest') }}>
              <label for="contest">Contest jurisdiction</label>
          </div>

        </fieldset>

        <div class="form-group">
          <input type="submit" class="button" value="Save and continue">
        </div>

      </form>

  {% endblock %}
