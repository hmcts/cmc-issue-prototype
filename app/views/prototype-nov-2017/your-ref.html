{% extends "prototype-nov-2017/index.html" %}

{% block main_content %}

  <h1 class="heading-large">Your reference for this claim</h1>
  <form action="{{ action }}" method="post">
    <div class="form-group">
      <label for="reference" class="form-label"><span class="form-hint">Optional</span></label>
      <input id="reference" name="reference" type="text" class="form-control" value="{{ data['reference'] }}">
    </div>

    <div class="form-group">
      <input type="submit" class="button" value="Save and continue">
    </div>
  </form>

{% endblock %}
