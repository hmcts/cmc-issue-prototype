{% extends "prototype-july2-2017/index.html" %} {% block page_title %} Claim Issue {% endblock %} {% block main_content %}
<h1 class="heading-large"><span class="form-hint">Apply for certificate of service </span>
  On whom did you serve?
</h1>


    <h3 class="heading-medium">Have you served on all the defendants </h3>

    <form method="post" action="certificate/certificate-details" class="form">

      <div class="form-group">
        <fieldset>




          <div class="multiple-choice">
            <input id="radio-no" type="radio" name="radio-indent-group" value="No">
            <label for="radio-no" data-target="no-info">
              <strong class="bold">Yes</strong> </label>
            </div>


            <div class="multiple-choice" data-target="contact-by-text">
              <input id="dob-yes" type="radio" name="radio-indent-group" value="Yes">
              <label for="example-contact-by-text"> <strong class="bold">No</strong></label>
              </div>
              <div class="panel panel-border-narrow js-hidden" id="contact-by-text">
                <p>Choose the defendants that you have served</p>
               <div class="form-group">
                 <div class="form-group"> 
                   <div class="multiple-choice">
                    <input id="waste-type-1" name="waste-types" type="checkbox" value="waste-animal">
                    <label for="waste-type-1">Jan Clark</label>
                  </div>
                  <div class="multiple-choice">
                    <input id="waste-type-2" name="waste-types" type="checkbox" value="waste-mines">
                    <label for="waste-type-2">Bob Goddard</label>
                  </div>
                  <div class="multiple-choice">
                    <input id="waste-type-3" name="waste-types" type="checkbox" value="waste-farm-agricultural">
                    <label for="waste-type-3">Chris Kingsley</label>
                  </div>
                  <div class="multiple-choice">
                    <input id="waste-type-4" name="waste-types" type="checkbox" value="waste-farm-agricultural">
                    <label for="waste-type-4">Victoria Williams</label>
                  </div>
                </div>
              </div>

            </div>


          </div>




          <div class="form-group" >
            <input type="submit" class="button" value="Save and continue">
          </div>
        </form>

        {% endblock %}
