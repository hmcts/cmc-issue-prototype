{% extends "../index.html" %} {% block page_title %} CMC Issue Prototype {% endblock %} {% block main_content %}

<h1 class="heading-large">Claimant's name</h1>

<form action="claimant-address" method="post">
  <fieldset>
    <div class="form-group">
      <label class="form-label" for="claimant_title">Title</label>
      <input type="text" class="form-control form-control-1-4" id="claimant_title" name="claimant_title" value="{{ data['claimant_title'] }}">
    </div>
    <div class="form-group">
      <label class="form-label" for="claimant_name">Full name</label>
      <textarea type="text" class="form-control" id="claimant_name" name="claimant_name" value="{{ data['claimant_name'] }}"></textarea>
    </div>
  </fieldset>

  <div class="form-group">
    <input type="submit" class="button" value="Save and continue">
  </div>
</form>


{% endblock %}
