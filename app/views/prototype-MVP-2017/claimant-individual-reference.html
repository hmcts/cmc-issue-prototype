{% extends "prototype-MVP-2017/index.html" %} {% block page_title %} Claim Issue {% endblock %} {% block main_content %}
<h1 class="heading-large">Your reference for this claim</h1>
<form action="claimant-individual-reference" method="post">
  <div class="form-group {% for error in errors %}{% if error.fieldName == 'claimant_individual_reference' %} form-group-error {% endif %}{% endfor %}">
    <label for="claimant_individual_reference" class="form-label"><span class="form-hint">Optional</span></label>
    {% for error in errors %}
      {% if error.fieldName == 'claimant_individual_reference' %}<span class="error-message">{{ error.message }}</span>{% endif %}
    {% endfor %}
    <input id="claimant_individual_reference" name="claimant_individual_reference" type="text" class="form-control" value="{{ data['claimant_individual_reference'] }}">
  </div>

  <div class="form-group">
    <input type="submit" class="button" value="Save and continue">
  </div>
</form>

{% endblock %}
