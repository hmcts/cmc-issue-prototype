{% extends "prototype-MVP-2017/index.html" %} {% block page_title %} CMC Issue Prototype {% endblock %} {% block main_content %}
<h1 class="heading-large">Enter your details</h1>

<form action="representative-name" method="post">
  <div class="form-group {% if errors %} form-group-error {% endif %}">
    <label class="form-label" for="rep_company_name">Your company name</label>
    {% if errors %}
      <span class="error-message">{{ errors[0].message }}</span>
    {% endif %}
    <input type="text" class="form-control" id="rep_company_name" name="rep_company_name" value="{{ data['rep_company_name'] }}">
  </div>

  <div class="form-group">
    <input type="submit" class="button" value="Save and continue">
  </div>
</form>

{% endblock %}
