{% extends "prototype-july2-2017/index.html" %} {% block page_title %} Claim Issue {% endblock %} {% block main_content %}
<h1 class="heading-large">Choose a county court</h1>

<p>This should be your preferred court for a hearing.</p>

<form action="what-type-of-claimant" method="post">
  <div class="form-group">
    <label for="preferred-court" class="form-label"><span class="form-hint">Optional</span></label>
    <input id="preferred-court" name="preferred-court" type="text" class="form-control" value="{{ data['claimant_individual_reference'] }}">
  </div>


  <a class="form-group" target="_blank" href="https://courttribunalfinder.service.gov.uk/search/postcode?aol=Money+claims&spoe=nearest">Find a county court</a>
  <br>


  <div class="form-group">
    <input type="submit" class="button" value="Save and continue">
  </div>
</form>

{% endblock %}
