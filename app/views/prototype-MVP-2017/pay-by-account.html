{% extends "prototype-MVP-2017/index.html" %} {% block page_title %} Claim Issue {% endblock %} {% block main_content %}

<h1 class="heading-large">Pay by Fee Account</h1>

<form action="pay-by-account" method="post">
  <div class="form-group">
    <div class="task-list-item form-group">
      <div class="column-half bold">Total cost</div>
      <div class="column-half bold numeric">Â£{{ amount }}</div>
    </div>
    <div class="form-group {% for error in errors %}{% if error.fieldName == 'fee_account' %} form-group-error {% endif %}{% endfor %}">
      <label class="form-label" for="fee_account">Fee Account number</label>
      {% for error in errors %}
        {% if error.fieldName == 'fee_account' %}<span class="error-message">{{ error.message }}</span>{% endif %}
      {% endfor %}
      <input type="text" class="form-control" id="fee_account" name="fee_account" value="{{ data['fee_account'] }}">
    </div>
  </div>

  <div class="form-group">
    <input type="submit" class="button" value="Pay and issue">
  </div>
</form>
{% endblock %}
